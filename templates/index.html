<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cálculo Trabalhista</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <link href="static\css\style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="static\css\icon.png">
</head>
<body>
<br>
<div class="principal p-2 text-bg-primary">
    <h3> Cálculo Trabalhista </h3>
    <form action="/" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nome: </span>
            <input type="text" class="form-control" placeholder="Digite seu nome: " aria-label="Username"
                   aria-describedby="basic-addon1" name="nome">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">R$ </span>
            <input type="number" min="0" class="form-control" placeholder="Insira o seu Salário: R$"
                   aria-label="Username"
                   aria-describedby="basic-addon1" name="salario">
        </div>

        <div class="input-group mb-3" style="max-width: 221px;">
            <span class="input-group-text" id="basic-addon3">Admissão:  </span>
            <input type="date" class="form-control" placeholder="dd/mm/aaaa" aria-label="Username"
                   aria-describedby="basic-addon1" name="data_assinatura">
        </div>


        <div class="input-group mb-3" style="max-width: 221px; left: 225px; top: -54px ; ">
            <span class="input-group-text" id="basic-addon4">Demissão:  </span>
            <input type="date" class="form-control" placeholder="dd/mm/aaaa" aria-label="Username"
                   aria-describedby="basic-addon1" name="data_recisao">
        </div>

        <select class="form-select" aria-label="Default select example"
                style=" position: relative ;top:-56px; max-width: 225px;" name="validar_ferias">
            <option selected>Está com Férias Atrasadas?</option>
            <option value="1">Sim</option>
            <option value="2">Não</option>
        </select>

        <select class="form-select" aria-label="Default select example"
                style=" position: relative ;top:-49px; max-width: 225px;" name="motivo">
            <option selected> Motivo da Dispensa:</option>
            {%for y in lista_motivo %}
            <option value="{{y}}">{{y}}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-dark" style="position: relative; top:-35px"> Calcular</button>
    </form>
    <div id="gif">
        <img src="static\css\gif.gif"
             style="max-width:200px; max-height:150px; position: relative; left: 300px; top: -188px">
    </div>
</div>


<div id="resposta" style="color:white; text-align:center; position: relative;top: -45px; font-size:25px;
font-weight: bold;"> {{acerto}}
</div>


</body>
</html>
